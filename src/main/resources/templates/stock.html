<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movimiento de Stock</title>
</head>
<body>
<h2>Registrar Movimiento</h2>

<form method="post" action="/stock">
    <select name="productId" required>
        <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
    </select>
    <select name="type" required>
        <option value="entrada">Entrada</option>
        <option value="salida">Salida</option>
    </select>
    <input type="number" name="quantity" placeholder="Cantidad" required>
    <button type="submit">Registrar</button>
</form>

<h3>Movimientos recientes</h3>
<table border="1">
    <tr>
        <th>Producto</th>
        <th>Tipo</th>
        <th>Cantidad</th>
        <th>Fecha</th>
    </tr>
    <tr th:each="m : ${movimientos}">
        <td th:text="${m.product.name}"></td>
        <td th:text="${m.type}"></td>
        <td th:text="${m.quantity}"></td>
        <td th:text="${#temporals.format(m.date, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
</table>
</body>
</html>
